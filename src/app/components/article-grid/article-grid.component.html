<section class="article-grid">
  <article *ngFor="let article of articles" class="article-card">
    <img [src]="article.image" [alt]="article.title" />
    <h2>{{ article.title }}</h2>
    <p>{{ article.excerpt }}</p>
    <a [routerLink]="['/article', article.slug]" class="read-more">Read more</a>
  </article>
</section>
