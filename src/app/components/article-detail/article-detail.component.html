<main class="sd-article-detail">
  <ng-container *ngIf="article as a; else notFound">
    <section>
      <header>
        <h1>{{ a.title }}</h1>
        <p class="excerpt">{{ a.excerpt }}</p>
        <p class="meta">
          <span *ngIf="a.author">By {{ a.author }}</span> |
          <span>{{ a.published }}</span>
        </p>
<a [routerLink]="['/']" class="nav-back">← Back to articles</a>

      </header>
    </section>
  </ng-container>

  <ng-template #notFound>
    <section class="not-found">
      <h2>Article not found</h2>
      <p>We couldn’t locate this story. Try a different link or head back to the homepage.</p>
    </section>
  </ng-template>
</main>
